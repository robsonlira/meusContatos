<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Agenda de contatos</title>

	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="components.css" />

	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="body" />
	<h:outputScript library="javascript" name="app.js" target="body" />
</h:head>

<f:view locale="#{localeController.currentLocale}">
	<h:body>

		<header class="aw-topbar">
			<h:graphicImage library="images" name="logo.png" />

			<h:form prependId="false">
				<h:panelGrid columns="3">
					<h:panelGroup>
						<!-- look this is how the key/value pair is being accessed and displayed in different languages -->
						<h:outputText value="#{messages.chooseLang}" />
						
						<h:selectOneMenu value="#{localeController.language}" 
						   onchange="submit()" style="margin-left:5px;" 
						   
						   valueChangeListener="#{localeController.onLanguageChange}">						   
                            <!-- dropdown option values -->
							<f:selectItem itemValue="pt" itemLabel="Portugues" />
							<f:selectItem itemValue="en" itemLabel="Ingles" />
							<f:selectItem itemValue="fr" itemLabel="Françes" />						   
						</h:selectOneMenu>						
					</h:panelGroup>
				</h:panelGrid>
			</h:form>

			<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
		</header>

		<aside class="aw-sidebar  js-sidebar">
			<ui:include src="Menu.xhtml" />
		</aside>

		<section class="aw-content  js-content">
			<p:growl id="messageGrowl" autoUpdate="false" showDetail="true" />
			<ui:insert name="content" />
		</section>

		<footer class="aw-footerbar">
			<h:outputLabel value="Usuario: #{seguranca.nomeUsuario}" />
			<small>Copyright © 2016 - Todos os direitos reservados</small>
		</footer>

	</h:body>
</f:view>
</html>
